<div class="position-fixed w-100 h-100 d-flex align-items-center justify-content-center" style="z-index: 2; background-color: rgba(0, 0, 0, 0.151);">
    <div class="card border-0 p-3" style="min-width: 80%; max-width: 750px;">
        <h5>Edit Project</h5>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group mt-2">
              <label for="name">Project Name</label>
              <input type="text" class="form-control" id="name" placeholder="Project Title" name="name" [(ngModel)]="project.name">
            </div>

            <div class="form-group mt-2">
                <label for="code">Project Code</label>
                <input type="text" class="form-control" id="code" placeholder="CODE" oninput="this.value = this.value.toUpperCase()" name="code" [(ngModel)]="project.code">
              </div>

            <div class="form-group mt-2">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Project Description" name="description" [(ngModel)]="project.description"></textarea>
            </div>

            <button type="submit" class="btn btn-sm fill-btn mt-3 me-2">Edit Project</button>
            <button type="button" class="btn btn-sm border-btn mt-3" (click)="cancel()">Cancel</button>
          </form>
    </div>
</div>
