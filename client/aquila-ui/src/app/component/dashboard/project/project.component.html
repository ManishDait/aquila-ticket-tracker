@if (createProject) {
    <div class="d-flex vh-100 vw-100" style="position: absolute; top: 0; left: 0; z-index: 2;">
        <app-create-project></app-create-project>
    </div>
}


<div class="d-flex px-2 align-items-center justify-content-start gap-4">
    <fa-icon [icon] ="faMenu" class="menu-toggle text-secondary" style="font-size: 1.5rem;" (click)="toggleNavbar()"></fa-icon>
    <h4 class="m-0">Project</h4>
</div>

<div class="card px-4 mt-3 border-0">
    @if (getRole() == 'ADMIN') {
        <div>
            <button class="btn border-btn width" (click)="createProject = true">New Project</button>
        </div>
    }

    <table class="table border mt-3">
        <thead>
          <tr>
            <th scope="col">Key</th>
            <th scope="col" class="title-col">Name</th>
          </tr>
        </thead>

        <tbody>
            @for (project of projects; track project) {
                <tr style="cursor: pointer;" (click)="viewProject(project)">
                    <td>{{ project.code }}</td>
                    <td>{{ project.name }}</td>
                </tr>
            }
            
            @if (projects.length == 0) {
                <tr style="cursor: pointer;">
                    <td colspan="2">
                        <h3 class="m-0 text-secondary text-center">-</h3>
                    </td>
                </tr>
            }
        </tbody>
    </table>    
</div>
